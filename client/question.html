<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Self Service Kiosk</title>
    <link href="/assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="/assets/js/vendor.js"></script>
    <script src="/assets/js/app.js"></script>
  </head>
  <body>
    <div class="grid-frame vertical">
      <div class="grid-block wrap shrink header">
        <div class="grid-block medium-horizontal small-vertical">
          <div class="grid-content question medium-6 medium-offset-3 small-12">
            <h1>Are You Diabetic?</h1>
          </div>
          <div class='grid-block vertical align-center medium-3 small-12'>
            <div class='grid-container'>
              <a class="button round why" href="#" title="Because">
                Why are we asking this question?
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="body">
        <div class="grid-container">
          <a class="answer">No</a>
          <a class="answer">Yes</a>
        </div>
      </div>
      <div class="grid-block shrink wrap navigation">
        <div class="start-over">
          <a>Start Over</a>
        </div>
        <div class="change-page">
          <a class='previous'>Previous</a>
          <a class='next'>Next</a>
        </div>
      </div>
      <div class="grid-block shrink footer">
        <div class="grid-content">
          &copy; The Swan Factory 2015
        </div>
      </div>
    </div>
  </body>
</html>
