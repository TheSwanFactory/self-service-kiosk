<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Self Service Kiosk</title>
    <link href="/assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="/assets/js/foundation.js"></script>
  </head>
  <body>
    <div class="grid-frame vertical">
      <div class="grid-block wrap header">
        <div class="grid-block">
          <div class="grid-content question medium-6 medium-offset-3 small-12">
            <h1>Are You Diabetic?</h1>
          </div>
          <div class='grid-content medium-3 small-12'>
            <a class="button round why" href="#" title="Because">
              Why are we asking this question?
            </a>
          </div>
        </div>
      </div>
      <div class="grid-block body">
        <div class="grid-content">
          <button class="answer">No</button>
          <button class="answer">Yes</button>
        </div>
      </div>
      <div class="grid-block shrink wrap navigation">
        <div class="start-over">
          <button>Start Over</button>
        </div>
        <div class="change-page">
          <button class='previous'>Previous</button>
          <button class='next'>Next</button>
        </div>
      </div>
      <div class="grid-block shrink footer">
        <div class="grid-content">
          &copy; The Swan Factory 2015
        </div>
      </div>
    </div>
  </body>
</html>
